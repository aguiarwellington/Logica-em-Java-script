<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="Style.css">
    
    <title>Número secreto</title>
</head>
<body>
    <div class="main">

        <div>
            <H1 id="titulo">Jogo do número secreto</H1>           
        </div>
           


            <div>
                <form action="">
                    <fieldset class="grupo">
                        <p id="subtitulo">Escolha um número entre 1 e 10</p>

                        <div class="campo">
                            <label for="Fnumber"></label>
                            <input type="number" id="fnumber" name="fnumber" >
                        </div>
                       
                        <br>
                        <br>

                        <div class="botao">
                            <button id="try" type="submit">Chutar</button>
                            <button id="new" type="submit">Novo Jogo</button>
                            
                        </div>
                       
                    </fieldset>
                   
                </form>
            </div>


    </div>


    
</body>
</html>
